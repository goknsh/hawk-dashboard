  <clr-header class="header-5">
    <div class="branding">
      <a href="#" routerLink="/home" class="nav-link">
        <span class="title">Hawk <span class="label label-info">Beta</span></span>
      </a>
    </div>
      <div class="header-nav" [clr-nav-level]="2">
          <a class="nav-link" href="#" routerLink="/home" routerLinkActive="active" [hidden]="nameDisp"><span class="nav-text">Home</span></a>
          <a class="nav-link" href="#" routerLink="/dashboard" routerLinkActive="active" [hidden]="!nameDisp"><span class="nav-text">Home</span></a>
          <a class="nav-link" href="#" routerLink="/login/new" routerLinkActive="active" [hidden]="nameDisp"><span class="nav-text">Login</span></a>
          <a class="nav-link" href="#" routerLink="/signup" routerLinkActive="active" [hidden]="nameDisp"><span class="nav-text">Sign up</span></a>
      </div>
      <div class="header-actions">
        <a href="#" class="nav-link" routerLink="/dashboard" routerLinkActive="active" [hidden]="nameDisp"><span class="nav-text">{{name}}</span></a>
        <clr-dropdown [hidden]="!nameDisp">
          <button class="nav-text" clrDropdownTrigger>
              {{name}}
              <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
              <a routerLink="/dashboard" clrDropdownItem>Dashboard</a>
              <a routerLink="/dashboard/add" clrDropdownItem>Add Website</a>
              <a routerLink="/dashboard/account" clrDropdownItem>Account Settings</a>
              <a routerLink="/logout" clrDropdownItem>Logout</a>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
  </clr-header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
      <header class="footer header-6">
        <div class="branding">
          <span href="https://akaanksh.ga/" target="_blank" class="nav-link">
            &copy; madeby:ark
          </span>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a class="nav-link" href="/bot" routerLink="/bot" routerLinkActive="active"><span class="nav-text">Bot</span></a>
            <a class="nav-link" href="/sponsor" routerLink="/sponsor" routerLinkActive="active"><span class="nav-text">Sponsor Us</span></a>
            <a class="nav-link" href="/privacy" routerLink="/privacy" routerLinkActive="active"><span class="nav-text">Privacy</span></a>
            <a class="nav-link" href="/tos" routerLink="/tos" routerLinkActive="active"><span class="nav-text">ToS</span></a>
            <a class="nav-link" href="/stats" routerLink="/stats" routerLinkActive="active"><span class="nav-text">Stats</span></a>
            <a class="nav-link" href="https://usehype.ga/" routerLinkActive="active"><span class="nav-text">hype Products</span></a>
        </div>
      </header>
    </div>
  </div>
