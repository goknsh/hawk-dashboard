<div class="login-wrapper">
    <form [formGroup]="login" [hidden]="signupDisplay" (ngSubmit)="loginUser(login.value)" class="login">
        <label class="title">
            Login to Ping
            <h5 class="hint">Use your email and password to sign in or create an account now</h5>
        </label>
        <div class="login-group">
            <div class="form-group">
                <p>Email</p>
                <label for="email"
                        aria-haspopup="true"
                        role="tooltip"
                        class="tooltip tooltip-validation tooltip-sm"
                        [class.invalid]="login.get('email').invalid
                            && (login.get('email').dirty ||
                            login.get('email').touched)">
                    <input id="email" spellcheck="false" type="email" placeholder="jason@usehype.ga" formControlName="email">
                    <span class="tooltip-content">
                        The field is empty or the email is invalid.
                    </span>
                </label>
            </div>
            
            <div class="form-group">
                <p>Password</p>
                <label for="password"
                        aria-haspopup="true"
                        role="tooltip"
                        class="tooltip tooltip-validation tooltip-sm"
                        [class.invalid]="login.get('password').invalid
                            && (login.get('password').dirty ||
                            login.get('password').touched)">
                    <input id="password" type="password" placeholder="No one will know." formControlName="password">
                    <span class="tooltip-content">
                        Password is required.
                    </span>
                </label>
            </div>
            
            <div class="error {{errorDisplay}}">
                {{ errorMsg }}
            </div>
            
            <button type="submit" [disabled]="login.invalid" class="btn btn-primary">{{ loginstatus }}</button>
            <a href="/signup" routerLink="/signup" class="signup">Sign up</a>
        </div>
    </form>
    <form [hidden]="!signupDisplay" class="login">
        <div class="login-group">
            <h1>Thanks for signing up!</h1>
            <p>We&rsquo;ve sent you an email to confirm your identity. Please open the email and click on the &rdquo;Verify Email&ldquo; button so we can get you set up.</p>
            <div class="btn-group btn-primary">
                <a href="/login/new" routerLink="/login/new" class="btn">Login</a>
                <a href="https://gmail.com/" class="btn">Gmail</a>
                <a href="https://outlook.com/" class="btn">Outlook</a>
            </div>
        </div>
    </form>
</div>
